<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Produtos</title>
        <link rel="stylesheet" href="css/pi.css">
    </head>
    <body>
        <header>
            <h1>Cadastro de Produtos</h1>
        </header>

        <main>
            <h2>Cadastrar Produto</h2>
            <div class="formulario">
                <form id="productForm" novalidate>
                    <div>
                        <label for="nomeProduto">Nome do Produto (máx. 100 caracteres):</label>
                        <input type="text" id="nomeProduto" maxlength="100" required>
                        <div class="invalid-feedback">Por favor, insira um nome válido.</div>
                    </div>
                    <div>
                        <label for="tamanho">Tamanho (máx. 6 caracteres):</label>
                        <input type="text" id="tamanho" maxlength="6" required>
                        <div class="invalid-feedback">Por favor, insira um tamanho válido.</div>
                    </div>
                    <div>
                        <label for="descricao">Descrição (máx. 100 caracteres):</label>
                        <input type="text" id="descricao" maxlength="100">
                    </div>
                    <div>
                        <label for="quantidade">Quantidade (máx. 255):</label>
                        <input type="number" id="quantidade" max="255" required>
                        <div class="invalid-feedback">Por favor, insira uma quantidade válida.</div>
                    </div>
                    <div>
                        <label for="valor">Valor (máx. 13 caracteres):</label>
                        <input type="text" id="valor" maxlength="13" required>
                        <div class="invalid-feedback">Por favor, insira um valor válido.</div>
                    </div>
                    <button type="submit">Enviar</button>
                    <button type="button" id="clearForm">Limpar</button>
                </form>
            </div>

            <h2>Lista de Produtos</h2>
            <table id="productTable" border="1">
                <thead>
                    <tr>
                        <th>Nome do Produto</th>
                        <th>Tamanho</th>
                        <th>Descrição</th>
                        <th>Quantidade</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </main>

        <footer>
            <p>Sistema de Loja - Gerenciamento</p>
        </footer>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/produtos.js"></script> 
    </body>
</html>
