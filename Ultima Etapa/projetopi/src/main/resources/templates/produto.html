<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Cadastro de Produtos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="/produto.js"></script>
    </head>
    <body>

        <header>
            <a href="/">Voltar para a Página Inicial</a>
            <h1>Cadastro de Produtos</h1>
        </header>

        <main>
            <h2>Cadastrar Produto</h2>
            <div class="formulario">
                <form action="/produtos/cadastro" method="post">
                    <div>
                        <label for="nome">Nome do Produto:</label>
                        <input type="hidden" name="id" th:value="${produto.id}" />
                        <input type="text" id="nome" name="nome" maxlength="100" th:value="${produto.nome}" required><br>
                    </div>
                    <div>
                        <label for="tamanho">Tamanho:</label>
                        <input type="text" id="tamanho" name="tamanho" maxlength="6" th:value="${produto.tamanho}" required><br>
                    </div>
                    <div> 
                        <label for="descricao">Descrição:</label>
                        <input type="text" id="descricao" name="descricao" maxlength="100" th:value="${produto.descricao}"><br>
                    </div>
                    <div> 
                        <label for="quantidade">Quantidade:</label>
                        <input type="number" id="quantidade" name="quantidade" min="1" th:value="${produto.quantidade}" required><br>
                    </div>
                    <div>
                        <label for="valor">Valor:</label>
                        <input type="text" id="valor" name="valor" maxlength="13" th:value="${produto.valor}" required><br>
                    </div>
                    <button type="submit">Cadastrar Produto</button>
                </form>
            </div>

            <h2>Lista de Produtos</h2>
            <table id="productTable" border="1">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Tamanho</th>
                        <th>Descrição</th>
                        <th>Quantidade</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="produto : ${listaProdutos}">
                        <td th:text="${produto.nome}"></td>
                        <td th:text="${produto.tamanho}"></td>
                        <td th:text="${produto.descricao}"></td>
                        <td th:text="${produto.quantidade}"></td>
                        <td th:text="${produto.valor}"></td>
                        <td>
                            <a th:href="@{/produtos/editar/{id}(id=${produto.id})}">
                                <button>Editar</button>
                            </a>
                            <a th:href="@{/produtos/excluir/{id}(id=${produto.id})}">
                                <button>Excluir</button>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <p>Sistema de Loja - Gerenciamento</p>
        </footer>
    </body>
</html>
